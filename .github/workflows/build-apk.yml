name: Build Kivy APK

on:
  push:
    branches:
      - main # Adjust to your target branch

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # Install dependencies
      - name: Install Buildozer and dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip python3-venv git zip unzip openjdk-11-jdk cython3
          pip install --upgrade buildozer

      # Install Android SDK
      - name: Install Android SDK
        run: |
          mkdir -p $HOME/android/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d $HOME/android/cmdline-tools
          mv $HOME/android/cmdline-tools/cmdline-tools $HOME/android/cmdline-tools/latest
          export ANDROID_HOME=$HOME/android
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME "platform-tools" "build-tools;34.0.0" "platforms;android-34"

      # Initialize Buildozer
      - name: Initialize Buildozer
        run: |
          buildozer init
          sed -i 's/^source.include_exts/# source.include_exts/' buildozer.spec
          sed -i 's/^source.exclude_exts/# source.exclude_exts/' buildozer.spec
          echo "source.include_exts = py, kv" >> buildozer.spec
          echo "title = My Kivy App" >> buildozer.spec

      # Build the APK
      - name: Build APK
        run: |
          export ANDROID_HOME=$HOME/android
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          buildozer android debug

      # Upload the APK as an artifact
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: Kivy-App-APK
          path: bin/*.apk
