name: Build APK from Kivy App

on:
  push:
    branches:
      - main # Change this to your default branch if it's not 'main'

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9" # Use the Python version compatible with your Kivy app

      # Install dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-setuptools python3-virtualenv git zip unzip openjdk-8-jdk

      # Install Buildozer and Kivy
      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install buildozer kivy

      # Initialize Buildozer and build the APK
      - name: Build APK
        run: |
          buildozer init
          buildozer -v android debug

      # Upload the APK as an artifact
      - name: Upload APK as artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-debug.apk
          path: bin/*.apk
