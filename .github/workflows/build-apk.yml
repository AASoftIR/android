name: Build APK from Kivy App

on:
  push:
    branches:
      - main

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-setuptools python3-virtualenv git zip unzip openjdk-8-jdk

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install --upgrade buildozer kivy cython

      - name: Set up Android build environment
        uses: android/setup-android@v3
        with:
          android-version: "33"
          android-components: "build-tools;33.0.0, platform-tools, android-33"
          license-acceptance: "auto"

      - name: Debug environment
        run: |
          echo "ANDROID_HOME: $ANDROID_HOME"
          echo "PATH: $PATH"

      - name: Build APK
        run: |
          buildozer init
          buildozer -v android debug

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-debug.apk
          path: bin/*.apk
