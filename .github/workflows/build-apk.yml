name: Build APK
on: [push]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libffi-dev libncurses-dev zlib1g-dev \
                                  libssl-dev build-essential libsqlite3-dev libreadline-dev wget curl
          pip install --upgrade pip
          pip install --upgrade buildozer cython

      - name: Create buildozer spec
        run: buildozer init

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-debug.apk
          path: bin/*.apk
